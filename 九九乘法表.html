<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{
		margin:0;
		padding:0;
		list-style:none;
	}
	.box{
		margin:100px;
		float: left;
		border-left:1px solid #000;
		border-bottom:1px solid #000;
	}
	.box span{
		border-top:1px solid #000;
		border-right:1px solid #000;
		padding:1px 5px;
		font-size:20px;
	}
</style>
<script>
	function toDou(n){
		if(n<10){
			return '0'+n;
		}else{
			return ''+n;
		}
	}
	window.onload = function(){
		var oBox=document.querySelector('.box');
		
		for (var i=1;i<=9;i++) {
			for(var j=1;j<=i;j++){
				var oSpan=document.createElement('span');
				oSpan.innerHTML=j+'*'+i+'='+toDou(i*j);
				oBox.appendChild(oSpan);
			}
			var oBr=document.createElement('br');
			oBox.appendChild(oBr);
		}
	}
</script>
</head>
<body>
	<div class="box"></div>
</body>
</html>
